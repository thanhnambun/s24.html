<body>
    <script>
        let a = +prompt("nhập 1 số ");
        let arr = new[]
        arr[1] = 1
        let sum=0
        for(let i=2;i<a;i++){   
            arr[i]=arr[i-1]*i
            sum+=arr[i]
        }
        console.log(sum);
    </script>
