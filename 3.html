<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập 1 số ");
        let sum=0 ;
        if(a<0){
            console.log("nhập sai ");
        }else{
            for(let i=1; i < a ;i++){
                sum+=i
                if(sum > a){
                    console.log(i-1);
                    break;
                }
            }
        }
    </script>
</body>
</html>
